<div class="row background">
    <div class="col-sm-6 background-left p-5 pb-5">
        <h1>Dont Just Think!Blog It </h1>
    </div>
    <div class="col-sm-6 background-right p-5 pb-5">
   <div class="row">
    <div class="offset-sm-2 col-sm-8">
        <div class="card text-blank border-0">
            <div class="card-body">
                <div  class="card-title text-center">
                    <h5>Sign Up</h5>
                </div>
                <div class="card-text">
                    <form [formGroup]="myform" (ngSubmit)="onSubmit(myform)">

                        <div class="form-row">

                        <div class="form-group col-sm-6">
                            <input type="text" class="form-control" placeholder="First name" [formControl]="myform.controls['firstName']">

                        </div>
                        <div class="form-group col-sm-6">
                            <input type="text" class="form-control" placeholder="Last name"[formControl]="myform.controls['lastName']">

                        </div>
                    </div>
                    <div class="alert alert-danger" *ngIf="(!myform.controls['firstName'].valid || !myform.controls['lastName'].valid)
                    && (myform.controls['firstName'].touched || myform.controls['lastName'].touched)">
                        First and last name are required
                    </div>
                    <div class="form-group">
                        <input text="email" placeholder="Enter your email-id" class="form-control" [formControl]="myform.controls['email']">
                        <small class="form-text text-muted">We will win!</small>
                    </div>
                    <div class="alert alert-danger" *ngIf="!myform.controls['email'].valid && myform.controls['email'].touched">
                        Email required
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Type your password" [formControl]="myform.controls['password']">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Confirm your password" [formControl]="myform.controls['confirmPassword']">
                    </div>
                    <div class="alert alert-danger" *ngIf="!myform.controls['password'].valid && myform.controls['password'].touched">
                        Password should be at least 8 characters long
                       </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-block btn-warning" [disabled]="!myform.valid">Submit</button>
                    </div>
                   
                    </form>
                </div>
            </div>
        </div>
        <div class="alert alert-success" *ngIf="message.length>0">
            {{ message }}

        </div>
        <div class="alert alert-danger" *ngIf="userError">
            {{userError.message}}
        </div>
    </div>
   </div>
</div>
  </div>
